<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Portfolio Management</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: var(--font-family);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .redirect-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
        }
        
        .redirect-container h1 {
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 2rem 0;
            font-size: 2rem;
        }
        
        .redirect-container p {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 2rem;
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .quick-links {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid var(--glass-border);
        }
        
        .quick-links a {
            display: block;
            color: var(--text-secondary);
            text-decoration: none;
            margin-bottom: 0.5rem;
            transition: color 0.3s ease;
        }
        
        .quick-links a:hover {
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>ðŸš€ Portfolio Admin</h1>
        <p>Welcome to your portfolio management system. Please choose where you'd like to go:</p>
        
        <a href="auth.html" class="btn">
            <i class="fas fa-sign-in-alt"></i> Go to Login
        </a>
        
        <div class="quick-links">
            <a href="dashboard.html" onclick="sessionStorage.setItem('adminLoggedIn', 'true'); sessionStorage.setItem('adminUsername', 'admin');">
                <i class="fas fa-tachometer-alt"></i> Quick Access Dashboard (Demo)
            </a>
            <a href="https://github.com/RajinShahriar10/rajin/tree/main/content" target="_blank">
                <i class="fas fa-code-branch"></i> Manage Content on GitHub
            </a>
            <a href="https://app.netlify.com/sites/rajinshahriar.netlify.app/overview" target="_blank">
                <i class="fas fa-chart-line"></i> View Netlify Analytics
            </a>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
