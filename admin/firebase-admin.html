<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin - Firebase</title>
    <meta name="description" content="Portfolio Admin Dashboard - Firebase Powered">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --accent-blue: #3b82f6;
            --accent-purple: #8b5cf6;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --transition-fast: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Login Screen */
        .login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .login-container {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-secondary);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: var(--transition-fast);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition-fast);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            width: 100%;
            justify-content: center;
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-primary);
            border: 1px solid var(--glass-border);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            min-height: 100vh;
            padding: 2rem;
        }

        .admin-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            font-size: 1.5rem;
            font-weight: bold;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-logout {
            background: var(--accent-red);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-logout:hover {
            background: #dc2626;
        }

        /* Projects Section */
        .projects-section {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .projects-grid {
            display: grid;
            gap: 1.5rem;
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: start;
        }

        .project-info {
            flex: 1;
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tech-tag {
            background: rgba(59, 130, 246, 0.2);
            color: var(--accent-blue);
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.875rem;
        }

        .project-links {
            display: flex;
            gap: 1rem;
        }

        .project-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
        }

        .project-link:hover {
            color: var(--accent-blue);
        }

        .project-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn-icon {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            padding: 0.5rem;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition-fast);
        }

        .btn-icon:hover {
            color: var(--text-primary);
        }

        .btn-icon.edit {
            color: var(--accent-yellow);
        }

        .btn-icon.delete {
            color: var(--accent-red);
        }

        /* Add Project Form */
        .add-project-form {
            background: var(--bg-secondary);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            display: none;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        /* Messages */
        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .message.success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--accent-green);
            color: var(--accent-green);
        }

        .message.error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            color: var(--accent-red);
        }

        .message.info {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid var(--accent-blue);
            color: var(--accent-blue);
        }

        /* Loading */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--glass-border);
            border-top: 2px solid var(--accent-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Test Button */
        .test-section {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .test-btn {
            background: var(--accent-red);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.875rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .project-card {
                flex-direction: column;
                gap: 1rem;
            }
            
            .project-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Sign in to manage your portfolio</p>
            
            <!-- Test Section (Temporary) -->
            <div class="test-section">
                <p style="font-size: 0.875rem; margin-bottom: 0.5rem;">üß™ Quick Test Functions</p>
                <button class="test-btn" onclick="testFirestoreWrite()">
                    Test DB Write
                </button>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Admin Email</label>
                    <input type="email" id="email" class="form-input" placeholder="admin@example.com" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-dashboard">
        <div class="admin-header">
            <h1 class="admin-title">üöÄ Portfolio Admin Dashboard</h1>
            <div class="user-info">
                <span><i class="fas fa-user"></i> <span id="currentUser">Admin</span></span>
                <button class="btn-logout" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Messages Container -->
        <div id="messagesContainer"></div>

        <!-- Projects Section -->
        <div class="projects-section">
            <div class="section-header">
                <h2 class="section-title">üìÅ Projects</h2>
                <button class="btn btn-primary" onclick="toggleAddProjectForm()">
                    <i class="fas fa-plus"></i> Add Project
                </button>
            </div>

            <!-- Add Project Form -->
            <div id="addProjectForm" class="add-project-form">
                <h3 style="margin-bottom: 1rem;">Add New Project</h3>
                <form id="projectForm">
                    <div class="form-group">
                        <label class="form-label" for="projectTitle">Project Title</label>
                        <input type="text" id="projectTitle" class="form-input" placeholder="Project Name" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="projectDescription">Description</label>
                        <textarea id="projectDescription" class="form-input" rows="3" placeholder="Brief project description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="projectTech">Technology Stack (comma-separated)</label>
                        <input type="text" id="projectTech" class="form-input" placeholder="React, Node.js, MongoDB" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label class="form-label" for="projectGithub">GitHub Link</label>
                            <input type="url" id="projectGithub" class="form-input" placeholder="https://github.com/username/repo">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="projectLive">Live Demo Link</label>
                            <input type="url" id="projectLive" class="form-input" placeholder="https://example.com">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="projectImage">Project Image</label>
                        <input type="file" id="projectImage" class="form-input" accept="image/*">
                        <small style="color: var(--text-secondary);">Upload project image (optional)</small>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Save Project
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="toggleAddProjectForm()">
                            <i class="fas fa-times"></i> Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Projects Grid -->
            <div id="projectsGrid" class="projects-grid">
                <!-- Projects will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase SDK v12 with Modules -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-analytics.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCBlfj4Px89Cjtu47OrCr7jeUx9RwOAHbQ",
            authDomain: "myportfolio-admin.firebaseapp.com",
            projectId: "myportfolio-admin",
            storageBucket: "myportfolio-admin.firebasestorage.app",
            messagingSenderId: "672714383629",
            appId: "1:672714383629:web:7a82e38f3e6e709ff89044",
            measurementId: "G-MVDM57D4ZL"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase available globally
        window.firebaseApp = app;
        window.firebaseAuth = auth;
        window.firebaseDb = db;
        window.firebaseAnalytics = analytics;

        // Test Authentication (Temporary)
        window.testLogin = function() {
            auth.signInWithEmailAndPassword('shahriarstudios2k@gmail.com', 'R@jin2026')
                .then(() => alert("Login success"))
                .catch(err => alert(err.message));
        };

        // Test Firestore Write (CRITICAL CHECK)
        window.testFirestoreWrite = function() {
            addDoc(collection(db, "projects"), {
                title: "Test Project",
                description: "Testing Firestore connection",
                createdAt: new Date()
            })
            .then(() => alert("Firestore write success"))
            .catch(err => alert(err.message));
        };

        // Global Variables
        let projects = [];
        let editingProjectId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            setupAuthListener();
            setupLoginForm();
            setupProjectForm();
        });

        // Authentication Listener
        function setupAuthListener() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    showDashboard();
                    loadProjects();
                    setupRealtimeListener();
                } else {
                    showLoginScreen();
                }
            });
        }

        // Login Form
        function setupLoginForm() {
            const form = document.getElementById('loginForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showMessage('Login successful!', 'success');
                } catch (error) {
                    showMessage('Login failed: ' + error.message, 'error');
                }
            });
        }

        // Project Form with Cloudinary Integration
        function setupProjectForm() {
            const form = document.getElementById('projectForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const fileInput = document.getElementById('projectImage');
                const file = fileInput.files[0];
                let imageUrl = null;
                
                // Upload image to Cloudinary if file exists
                if (file) {
                    try {
                        imageUrl = await uploadToCloudinary(file);
                    } catch (error) {
                        showMessage('Image upload failed: ' + error.message, 'error');
                        return;
                    }
                }
                
                const projectData = {
                    title: document.getElementById('projectTitle').value,
                    description: document.getElementById('projectDescription').value,
                    techStack: document.getElementById('projectTech').value.split(',').map(tech => tech.trim()),
                    githubLink: document.getElementById('projectGithub').value,
                    liveLink: document.getElementById('projectLive').value,
                    imageUrl: imageUrl,
                    createdAt: new Date().toISOString()
                };

                try {
                    if (editingProjectId) {
                        await updateDoc(doc(db, 'projects', editingProjectId), projectData);
                        showMessage('Project updated successfully!', 'success');
                    } else {
                        await addDoc(collection(db, 'projects'), projectData);
                        showMessage('Project added successfully!', 'success');
                    }
                    
                    resetProjectForm();
                    toggleAddProjectForm();
                } catch (error) {
                    showMessage('Error saving project: ' + error.message, 'error');
                }
            });
        }

        // Load Projects
        async function loadProjects() {
            try {
                const querySnapshot = await getDocs(collection(db, 'projects'));
                projects = [];
                querySnapshot.forEach((doc) => {
                    projects.push({ id: doc.id, ...doc.data() });
                });
                renderProjects();
            } catch (error) {
                showMessage('Error loading projects: ' + error.message, 'error');
            }
        }

        // Setup Real-time Listener
        function setupRealtimeListener() {
            onSnapshot(collection(db, 'projects'), (snapshot) => {
                projects = [];
                snapshot.forEach((doc) => {
                    projects.push({ id: doc.id, ...doc.data() });
                });
                renderProjects();
            });
        }

        // Render Projects
        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = '';

            projects.forEach(project => {
                const card = createProjectCard(project);
                grid.appendChild(card);
            });
        }

        // Create Project Card
        function createProjectCard(project) {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
                <div class="project-info">
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tech">
                        ${project.techStack.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                    <div class="project-links">
                        ${project.githubLink ? `<a href="${project.githubLink}" target="_blank" class="project-link"><i class="fab fa-github"></i> GitHub</a>` : ''}
                        ${project.liveLink ? `<a href="${project.liveLink}" target="_blank" class="project-link"><i class="fas fa-external-link-alt"></i> Live Demo</a>` : ''}
                    </div>
                </div>
                <div class="project-actions">
                    <button class="btn-icon edit" onclick="editProject('${project.id}')">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn-icon delete" onclick="deleteProject('${project.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            return card;
        }

        // UI Functions
        function showLoginScreen() {
            document.getElementById('loginScreen').style.display = 'flex';
            document.getElementById('adminDashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
        }

        function toggleAddProjectForm() {
            const form = document.getElementById('addProjectForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function resetProjectForm() {
            document.getElementById('projectForm').reset();
            editingProjectId = null;
        }

        function editProject(projectId) {
            const project = projects.find(p => p.id === projectId);
            if (!project) return;

            document.getElementById('projectTitle').value = project.title;
            document.getElementById('projectDescription').value = project.description;
            document.getElementById('projectTech').value = project.techStack.join(', ');
            document.getElementById('projectGithub').value = project.githubLink || '';
            document.getElementById('projectLive').value = project.liveLink || '';

            editingProjectId = projectId;
            toggleAddProjectForm();
        }

        async function deleteProject(projectId) {
            if (!confirm('Are you sure you want to delete this project?')) return;

            try {
                await deleteDoc(doc(db, 'projects', projectId));
                showMessage('Project deleted successfully!', 'success');
            } catch (error) {
                showMessage('Error deleting project: ' + error.message, 'error');
            }
        }

        function logout() {
            signOut(auth);
        }

        function showMessage(message, type = 'info') {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'error' ? 'exclamation-circle' : 'info-circle'}"></i>
                ${message}
            `;
            container.appendChild(messageDiv);

            setTimeout(() => {
                messageDiv.remove();
            }, 5000);
        }

        // Cloudinary Upload Implementation
        window.uploadToCloudinary = async function(file) {
            const cloudName = 'dvorpuzvt'; // Your Cloudinary cloud name
            const uploadPreset = 'portfolio_preset'; // Your upload preset
            
            const formData = new FormData();
            formData.append('file', file);
            formData.append('upload_preset', uploadPreset);
            
            try {
                const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error('Upload failed');
                }
                
                const data = await response.json();
                return data.secure_url;
            } catch (error) {
                console.error('Cloudinary upload error:', error);
                throw new Error('Failed to upload image to Cloudinary');
            }
        };

        // Make logout function globally accessible
        window.logout = function() {
            signOut(auth);
        };

        // Make toggleAddProjectForm globally accessible
        window.toggleAddProjectForm = function() {
            const form = document.getElementById('addProjectForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        };
    </script>
</body>
</html>
